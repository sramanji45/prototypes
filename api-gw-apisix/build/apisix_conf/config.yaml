deployment:
  role: traditional
  role_traditional:
    config_provider: etcd
  etcd:
    host:
      - "http://etcd:2379" # This matches the service name in docker-compose.yml
    prefix: "/apisix"    # The root path for configuration in etcd
    timeout: 30

apisix:
  node_listen: 9080      # The port where APISIX listens for traffic
  enable_admin: true
  allow_admin:
    - 0.0.0.0/0 # This allows all IPs to access the Admin API (fine for prototyping)
  admin_key:
    - name: "admin"
      key: edd1c9f034335f136f87ad84b625c8f1 # The default admin key for API calls
      role: admin