services:
  etcd:
    image: gcr.io/etcd-development/etcd:v3.5.0
    networks:
        - etcd-net
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 5s
      timeout: 2s
      retries: 3
    ports:
      - "2379:2379"

  app:
    build:
      context: ..
      dockerfile: build/Dockerfile
    depends_on:
      etcd:
        condition: service_healthy # Wait until ETCD is "healthy"
    environment:
      - ETCD_HOST=etcd
      - ETCD_PORT=2379
      - PYTHONUNBUFFERED=1
    networks:
      - etcd-net
    deploy:
      replicas: 2

networks:
  etcd-net:
    driver: bridge