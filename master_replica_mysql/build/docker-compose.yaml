services:
  mysql-master:
    image: mysql:8.0.35
    container_name: mysql-master
    networks:
      - mysql-network  # Plugging into the network
    platform: linux/amd64 #For Apple M* processor
    environment:
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - ./master.cnf:/etc/mysql/conf.d/master.cnf
      - ./init-master.sql:/docker-entrypoint-initdb.d/init-master.sql
    ports:
      - "3306:3306"

  mysql-replica1:
    image: mysql:8.0.35
    container_name: mysql-replica1
    networks:
      - mysql-network  # Plugging into the network
    platform: linux/amd64 #For Apple M* processor
    environment:
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - ./replica1.cnf:/etc/mysql/conf.d/replica1.cnf
    depends_on:
      - mysql-master
    ports:
      - "3307:3306"

  mysql-replica2:
    image: mysql:8.0.35
    container_name: mysql-replica2
    networks:
      - mysql-network  # Plugging into the network
    platform: linux/amd64 #For Apple M* processor
    environment:
      MYSQL_ROOT_PASSWORD: root123
    volumes:
      - ./replica2.cnf:/etc/mysql/conf.d/replica2.cnf
    depends_on:
      - mysql-master
    ports:
      - "3308:3306"

networks:
  mysql-network: # Defining the network here
    driver: bridge